<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html forms</title>
</head>
<body>
    <h1>HTMLL form</h1>
   <form>
    <!-- Place to enter Name-->
    <lable>Name</lable>
    <input type="text" placeholder="Name"/>

    <!-- Place to enter email-->
    <div>
        <label for="email">Email</label>
        <input type="email" placeholder="email" id="email"/>
    </div>

    <!-- Submit button -->
    <div>
        <button type="submit">Submit</button>
    </div>

    <!-- How to create checkboxes -->
    <div>
        <p>What is your favorite color</p>
        <label for="Blue">Blue</label>
        <input type="checkbox" id="blue"/>
    </div>

    <!-- radio button -->
    <div>
        <h3>Will you attend tomorrow's class?</h3>
        <label for="yes">Yes</label>
        <input type="radio" name="classAttendance" id="yes"/>
        <label for="no">No</label>
        <input type="radio" name="classAttendance" id="no"/>
    </div>

    <!-- Drop Down -->
     <div>
        <h3>Choose your country?</h3>
        <select>
            <option value="usa">USA</option>
            <option value="UK">UK</option>
            <option value="Pali">Palestine</option>
        </select>
     </div>
     
     </div>

   </form> 
</body>
</html>
